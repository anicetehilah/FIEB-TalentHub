"Sucesso As screen.'phoneLayout_Success_ver3.0'":
    Fill: =RGBA(56, 96, 178, 1)

    LblSuccessMsg1 As label:
        Align: =Align.Center
        Color: =RGBA(241, 244, 249, 1)
        Height: =90
        Size: =21
        Text: |-
            ="As informações foram 
            enviadas com sucesso."
        Width: =640
        Y: =390
        ZIndex: =3

    Image2_2 As image:
        Height: =108
        Image: ='logo-fiebtech-branco_318x84'
        Width: =320
        X: =160
        Y: =268
        ZIndex: =4

    btnCheck As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =5

        iconCircle1 As circle.Circle:
            Fill: =RGBA(186, 202, 226, 1)
            OnSelect: |-
                =ClearCollect(
                    colTalentHub,
                    RegistroColaboradores
                );
                If(
                    CountRows(
                        Filter(
                            colTalentHub,
                            Email = User().Email
                        )
                    ) >= 1,
                    Navigate(
                        Início,
                        ScreenTransition.CoverRight
                    ),
                    Navigate(
                        Instruções,
                        ScreenTransition.UnCover
                    )
                )
            X: =Parent.Width/2 - Self.Width/2
            Y: =500
            ZIndex: =1

        iconCheck1 As icon.Check:
            Height: =iconCircle1.Height
            Icon: =Icon.Check
            OnSelect: |-
                =ClearCollect(
                    colTalentHub,
                    RegistroColaboradores
                );
                If(
                    CountRows(
                        Filter(
                            colTalentHub,
                            Email = User().Email
                        )
                    ) >= 1,
                    Navigate(
                        Início,
                        ScreenTransition.CoverRight
                    )
                )
            PaddingBottom: =Self.PaddingTop
            PaddingLeft: =Self.PaddingTop
            PaddingRight: =Self.PaddingTop
            PaddingTop: =18
            Width: =iconCircle1.Width
            X: =Parent.Width/2 - Self.Width/2
            Y: =500
            ZIndex: =2

