MenuTalentHub As CanvasComponent:
    BkgMenuColor: =Color.AliceBlue
    ExpandirMenu: =false
    Fill: =RGBA(0, 0, 0, 0)
    HamburgerMenuColor: =RGBA(50,86, 160, 1)
    Height: =640
    MenuColor: =RGBA(56, 96, 178, 1)
    MenuItemsHub: |-
        =Table(
            {
                Icone: Icon.DocumentWithContent,
                Label: "Instruções",
                Tela: App.ActiveScreen,
                MenuID: 1
            },
            {
                Icone: Icon.Person,
                Label: "Dados Pessoais",
                Tela: App.ActiveScreen,
                MenuID: 2
            },
            {
                Icone: Icon.ListScrollWatchlist,
                Label: "Escolaridade",
                Tela: App.ActiveScreen,
                MenuID: 3
            },
            {
                Icone: Icon.ComputerDesktop,
                Label: "Habilidades",
                Tela: App.ActiveScreen,
                MenuID: 4
            },
            {
                Icone: Icon.Journal,
                Label: "Área de interesse",
                Tela: App.ActiveScreen,
                MenuID: 5
            }
        )
    MenuWidth: =If(showMenu, MenuTalentHub.SetMenuWidth, IconHamburger.Width)
    OnReset: =Set(showMenu, MenuTalentHub.ExpandirMenu)
    SetMenuWidth: =300
    Width: =MenuTalentHub.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    IconHamburger As icon.Hamburger:
        Color: =MenuTalentHub.HamburgerMenuColor
        Height: =50
        Icon: =Icon.Hamburger
        OnSelect: =Set(showMenu,!showMenu)
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =60
        ZIndex: =1

    gallMenu As gallery.variableTemplateHeightGallery:
        DelayItemLoading: =true
        Fill: =MenuTalentHub.BkgMenuColor
        Height: =Parent.Height-IconHamburger.Height
        Items: =MenuTalentHub.MenuItemsHub
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =280
        Visible: =showMenu
        Width: =Parent.Width
        Y: =IconHamburger.Height
        ZIndex: =2

        rectShape As rectangle:
            Fill: =MenuTalentHub.MenuColor
            Height: =40
            OnSelect: =Select(Parent)
            Width: =6
            ZIndex: =1

        iconMenu As icon.Add:
            Color: =MenuTalentHub.MenuColor
            Height: =40
            Icon: =ThisItem.Icone
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =57
            X: =6
            ZIndex: =2

        lblMenu As label:
            AutoHeight: =true
            Color: =MenuTalentHub.MenuColor
            FontWeight: =FontWeight.Lighter
            Height: =70
            Size: =14
            Text: =ThisItem.Label
            Width: =560
            X: =63
            Y: =3
            ZIndex: =3

        btnClick As button:
            DisabledFill: =Color.Transparent
            Fill: =Color.Transparent
            Height: =lblMenu.Height+lblMenu.Y
            HoverColor: =Color.Transparent
            HoverFill: =Color.Transparent
            OnSelect: =Navigate(ThisItem.Tela,ScreenTransition.Cover)
            PressedFill: =Color.Transparent
            Size: =24
            Text: =""
            Width: =Parent.TemplateWidth
            ZIndex: =4

